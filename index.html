<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="container-fluid text-center d-flex flex-column flex-md-row">
      
      <div class="top left">
        <h3 class="mb-4">Learn to code by watching others</h3>
        <p class="pb-5">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
      </div>
      <div class="bottom right">
        <div class="details mb-4">
          <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>
        <form class="form" id="form">
          <div class="form-group">
            <input type="text" name="firstName" id="first-name" class="form-control" placeholder="First Name">
            <img src="images/icon-error.svg" alt="error" class="error-icon">
            <div class="error-message text-right"></div>
          </div>
          <div class="form-group">
            <input type="text" name="lastName" id="last-name" class="form-control" placeholder="Last Name">
            <img src="images/icon-error.svg" alt="error" class="error-icon">
            <div class="error-message text-right"></div>
          </div>
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="error" class="error-icon">
            <div class="error-message text-right"></div>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            <img src="images/icon-error.svg" alt="error" class="error-icon">
            <div class="error-message text-right"></div>
          </div>
          
          <input type="submit" value="Claim Your Free Trial" class="btn form-control">
          <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
        </form>
        
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  <script src="script.js"></script>
</html>
